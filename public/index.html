<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banpará</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--color__blue);
            overflow: hidden; /* Evita que a barra de rolagem apareça durante a animação */
        }

        .ci__logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ci__logo > img {
            width: 60%;
            transform: scale(0); /* Começa pequena */
            animation: entrar 1s forwards; /* Aplica a animação */
        }

        @keyframes entrar {
            0% {
                transform: scale(0); /* Início: escala 0 (pequena) */
                opacity: 0; /* Opacidade 0 */
            }
            50% {
                opacity: 1; /* Opacidade 1 (visível) */
            }
            100% {
                transform: scale(1); /* Final: escala 1 (tamanho original) */
            }
        }
    </style>
</head>

<body onload="redirecionar()">
    <div>
        <div class="ci__logo">
            <img src="img/logo.webp" alt="Logo">
        </div>
    </div>

    <script>
        function redirecionar() {
            setTimeout(function () {
                window.location.href = "entrar.html";
            }, 1500);
        }
    </script>
</body>

</html>
