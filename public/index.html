<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banpará</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--color__blue);
            overflow: hidden;
        }

        .ci__logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ci__logo>img {
            width: 60%;
            transform: scale(0);
            animation: entrar 1s forwards;
        }

        @keyframes entrar {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body onload="redirecionar()">
    <div class="ci__logo">
        <img src="img/logo.webp" alt="Logo Banpará" loading="lazy">
    </div>
    <script>
        function redirecionar() {
            setTimeout(() => window.location.href = "entrar.html", 1500);
        }
    </script>
</body>

</html>
